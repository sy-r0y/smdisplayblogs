

{% extends 'base.html' %}



{% block body %}
	<h1>Sign Up</h1>
	<div class='content-section'> 
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class='border-bottom mb-4'>Sign Up!</legend>
				{{form.as_p}}
			</fieldset>
			<div class="form-group">
				<button class="btn-outline-info btn" type="submit">Go</button>
			</div>
		</form>
		<div class="border-top pt-3">
			<small class="text-muted">Have an account? <a class="ml-2" href="{% url 'users-login' %}">LogIn</a>
			</small>
		</div>

			

		

	</div>
{% endblock body %}
